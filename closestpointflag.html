function selectMax(arr) {
	var max = arr[0];
	var maxI = 0;
	var max2 = arr[0];
	var max2I = 0;
	for (var i = 1; i < arr.length; i++) {
		if (arr[i] > max) {
			max2 = max;
			max2I = maxI;
			max = arr[i];
			maxI = i;
		}
	}
	return [maxI, max2I];
}
function qsort(arr) { // [0] is values to sort by, [1] is info
	if (arr.length <= 1) {
		return arr;
	}
	else {
		var dif = arr[0][0];
		var less = [];
		var equa = [];
		var more = [];
		for (var i = 0; i < arr.length; i++) {
			if (arr[i][0] < dif)
				less.push(arr[i]);
			else if (arr[i][0] == dif)
				equa.push(arr[i]);
			else
				more.push(arr[i]);
		}
		less = qsort(less);
		more = qsort(more);
		//console.log(less, more);
		return less.concat(equa.concat(more));
	}
}

function lerp(a, b, x) {
	return a + (b - a) * x;
}
function weirdIndex(arr, i) {
	if (i < 0) {
		return arr[0];
	}
	else if (i >= arr.length - 1) {
		return arr[arr.length - 1];
	}
	else {
		return lerp(arr[Math.floor(i)], arr[Math.floor(i) + 1], i % 1);
	}
}
function doThingWithNumbers(colors, vals, channel) {
	return (
		colors[vals[0][1]][channel] * 4
